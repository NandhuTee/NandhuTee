name: Update Profile README

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Generate GitHub Stats
      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          username: NandhuTee
          theme: tokyonight
          show_icons: true

      # Generate Top Languages
      - name: Generate Top Languages
        uses: anuraghazra/github-readme-stats@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          username: NandhuTee
          layout: compact
          theme: tokyonight

      # Generate Snake Animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: NandhuTee
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Copy snake files
      - name: Copy Snake Files
        run: |
          cp dist/github-snake.svg .
          cp dist/github-snake-dark.svg .

      # Commit and Push
      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ“ˆ Auto update README" || echo "No changes"
          git push
