name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3.2.0
        with:
          github_user_name: NandhuTee
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg

      - name: Copy Files
        run: |
          cp dist/github-snake.svg .
          cp dist/github-snake-dark.svg .

      - name: Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üêç Update snake animation" || echo "No changes"
          git push
