name: Update Profile README

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours (more efficient)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update GitHub Stats
        uses: anuraghazra/github-readme-stats@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          username: NandhuTee
          theme: tokyonight
          show_icons: true
          hide_rank: false
          line_height: 20
          disable_animations: false

      - name: Update Top Languages
        uses: anuraghazra/github-readme-stats@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          username: NandhuTee
          theme: tokyonight
          hide_border: false
          layout: compact
          card_width: 400

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: NandhuTee
          outputs: dist/github-snake.svg

      - name: Push to repository
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "docs: Update README stats"
          git push
